{% extends 'blog/base.html' %}
{% load static %}
{% include sidebar %}
{% block card %}
<div class="cardmy">
{% for data in data %}
  <div class="card text-center">
  <div class="card-header">
    {{data.user}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{data.title}}</h5>
    <p class="card-text">{{data.slice}}</p>
    <a href="blog/{{data.user}}/{{data.id}}" class="btn btn-primary">view more</a>
  </div>
  <div class="card-footer text-muted">
    {{data.time_stamp}}
  </div>
</div>
{% endfor %}
{% endblock card %}
